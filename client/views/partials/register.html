<div class="row" data-ng-controller="registerController">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Register{{pagetitle}}</h3>
            </div>
            <div class="panel-body">
                <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                <form class="form" data-ng-submit="register()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="registerForm.username" placeholder="UserName" name="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="registerForm.fullname" placeholder="Full Name" name="fullname" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="registerForm.email" placeholder="E-mail" name="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="registerForm.password" placeholder="Password" name="password" type="password" value="" ng-required>
                        </div>
                        <!--<div class="form-group">
                            <input class="form-control" ng-model="pw2" placeholder="confirm Password" name="confpassword" type="password" value="" ng-required pw-check="pw1">
                        </div>
                        <div class="msg-block" ng-show="myForm.$error">
                            <span class="msg-error" ng-show="myForm.pw2.$error.pwmatch">
                                Passwords don't match.
                            </span>
                        </div>-->
                        <div class="checkbox">
                            <label>
                                <input name="accept" type="checkbox" value="Accept Terms">Accept Terms
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-lg btn-success btn-block" data-ng-disabled="disabled">Register</button>
                        <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
